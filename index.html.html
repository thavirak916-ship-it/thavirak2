<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>កូឡា | Cybernetic Culinary Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Khmer compatible font -->
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kantumruy Pro', 'Inter', sans-serif;
            background-color: #030103; /* Solid deep black background */
            color: #e0e0e0;
            overflow-x: hidden;
            margin: 0;
            height: 100vh;
        }

        /* 4-Way Lightbigness (Glow Sources) */
        .light-source {
            position: fixed;
            width: 40vw;
            height: 40vw;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.15;
            pointer-events: none;
            z-index: 1;
            background: #ff2d75;
        }
        .light-tl { top: -10vw; left: -10vw; }
        .light-tr { top: -10vw; right: -10vw; }
        .light-bl { bottom: -10vw; left: -10vw; }
        .light-br { bottom: -10vw; right: -10vw; }

        /* Glassmorphism effects */
        .glass {
            background: rgba(10, 2, 10, 0.9);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 45, 117, 0.2);
        }

        .pink-neon-border {
            border: 1px solid rgba(255, 45, 117, 0.3);
            box-shadow: 0 0 30px rgba(255, 45, 117, 0.1);
        }

        /* Transformium Particle Canvas */
        #particle-canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 10;
            filter: drop-shadow(0 0 15px rgba(255, 45, 117, 0.4));
        }

        /* Megatron-style button */
        .megatron-btn {
            background: linear-gradient(135deg, #1a0510 0%, #2a0a1a 100%);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 45, 117, 0.4);
        }
        
        .megatron-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 45, 117, 0.3) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .megatron-btn:hover::after {
            opacity: 1;
        }

        /* Massive Khmer Logo */
        .glitch-logo {
            font-weight: 900;
            font-size: clamp(8rem, 30vw, 22rem);
            letter-spacing: 0.02em;
            position: relative;
            color: #fff;
            opacity: 0; 
            user-select: none;
        }

        /* Typing Indicator */
        .typing-indicator span {
            display: inline-block;
            width: 4px;
            height: 4px;
            background-color: #ff2d75;
            border-radius: 50%;
            margin-right: 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        .fade-in {
            animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- 4 Way of Lightbigness -->
    <div class="light-source light-tl"></div>
    <div class="light-source light-tr"></div>
    <div class="light-source light-bl"></div>
    <div class="light-source light-br"></div>

    <section class="relative h-screen flex flex-col items-center justify-center overflow-hidden">
        <div class="relative z-20 flex flex-col items-center justify-center w-full h-full text-center">
            <div id="logo-container" class="relative inline-block w-full">
                <!-- Khmer: កូឡា (Cola) -->
                <h1 id="cola-logo" class="glitch-logo">កូឡា</h1>
                <canvas id="particle-canvas"></canvas>
            </div>

            <div class="mt-4 fade-in flex gap-6" style="animation-delay: 1.2s; opacity: 0;">
                <button onclick="toggleChat()" class="megatron-btn px-12 py-4 rounded-xl text-white font-bold tracking-[0.4em] text-[11px] uppercase shadow-lg shadow-pink-900/20">
                    Initialize Core
                </button>
            </div>
        </div>

        <div class="absolute bottom-8 w-full text-center opacity-40 pointer-events-none z-10">
            <span class="text-[10px] font-mono tracking-[1.2em] uppercase text-pink-500">System Designation // Neural Unit កូឡា</span>
        </div>
    </section>

    <!-- Chat Widget -->
    <div id="chat-widget" class="fixed bottom-6 right-6 z-50 transform translate-y-full opacity-0 transition-all duration-500 pointer-events-none">
        <div class="glass w-80 md:w-96 rounded-3xl shadow-2xl flex flex-col pink-neon-border overflow-hidden" style="height: 520px;">
            <div class="p-5 border-b border-pink-500/20 flex items-center gap-3 bg-black/60">
                <div class="w-10 h-10 rounded-xl bg-gray-950 flex items-center justify-center border border-pink-500/40">
                    <svg viewBox="0 0 24 24" class="w-6 h-6 text-pink-500 fill-current" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12,2L4.5,20.29L5.21,21L12,18L18.79,21L19.5,20.29L12,2Z"/>
                    </svg>
                </div>
                <div>
                    <h3 class="font-bold text-xs tracking-widest uppercase">កូឡា Neural Core</h3>
                    <p class="text-[9px] text-pink-400 font-mono tracking-tighter uppercase">Status: Aggressive_Optimization</p>
                </div>
                <button onclick="toggleChat()" class="ml-auto text-gray-500 hover:text-white transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>

            <div id="chat-messages" class="flex-1 overflow-y-auto p-6 space-y-4 text-xs scroll-smooth">
                <div class="flex flex-col gap-1 max-w-[90%]">
                    <div class="bg-pink-950/20 p-4 rounded-2xl rounded-bl-none text-gray-200 border border-pink-500/10 leading-relaxed">
                        Designation: កូឡា. Environment stabilized. Molecular sensors active. Present your culinary target for immediate processing.
                    </div>
                    <span class="text-[8px] text-pink-900/60 font-mono ml-1">SYSTEM_COMMAND_READY</span>
                </div>
            </div>

            <div id="typing" class="hidden px-6 py-2">
                <div class="typing-indicator"><span></span><span></span><span></span></div>
            </div>

            <div class="p-5 border-t border-pink-500/20 bg-black/60">
                <form id="chat-form" class="flex gap-2">
                    <input type="text" id="user-input" placeholder="Enter molecular command..." autocomplete="off" class="flex-1 bg-black border border-gray-800 rounded-xl px-4 py-3 text-xs focus:outline-none focus:border-pink-500 transition-all text-white placeholder-gray-700">
                    <button type="submit" class="bg-pink-700 hover:bg-pink-600 text-white p-3 rounded-xl shadow-lg shadow-pink-900/30 transition-all">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <button id="chat-trigger" onclick="toggleChat()" class="fixed bottom-6 right-6 w-16 h-16 glass pink-neon-border rounded-2xl flex items-center justify-center shadow-xl hover:scale-105 transition-all z-40 group">
        <svg viewBox="0 0 24 24" class="w-8 h-8 text-pink-500 fill-current group-hover:text-pink-300 transition-colors" xmlns="http://www.w3.org/2000/svg">
            <path d="M12,2L4.5,20.29L5.21,21L12,18L18.79,21L19.5,20.29L12,2Z"/>
        </svg>
    </button>

    <script type="module">
        const apiKey = ""; 
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

        let isChatOpen = false;

        async function fetchWithBackoff(url, options, maxRetries = 3) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.status === 429) {
                        await new Promise(res => setTimeout(res, Math.pow(2, i) * 1000));
                        continue;
                    }
                    return response;
                } catch (error) {
                    if (i === maxRetries - 1) throw error;
                    await new Promise(res => setTimeout(res, Math.pow(2, i) * 1000));
                }
            }
        }

        window.toggleChat = () => {
            const widget = document.getElementById('chat-widget');
            const trigger = document.getElementById('chat-trigger');
            isChatOpen = !isChatOpen;
            widget.classList.toggle('translate-y-full', !isChatOpen);
            widget.classList.toggle('opacity-0', !isChatOpen);
            widget.classList.toggle('pointer-events-none', !isChatOpen);
            trigger.classList.toggle('scale-0', isChatOpen);
            trigger.classList.toggle('opacity-0', isChatOpen);
        };

        const chatForm = document.getElementById('chat-form');
        const chatMessages = document.getElementById('chat-messages');
        const typingIndicator = document.getElementById('typing');

        chatForm.onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            input.value = '';
            typingIndicator.classList.remove('hidden');
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await fetchWithBackoff(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: message }] }],
                        systemInstruction: {
                            parts: [{ text: "You are COLA (កូឡា), a highly advanced Cybernetic Assistant. Personality: Megatron (Transformers Age of Extinction). You are commanding, industrial, and hyper-efficient. Use terms like 'molecular structure', 'optimization', and 'extinction'. You provide recipes and cooking advice with a powerful, authoritative tone." }]
                        }
                    })
                });
                const data = await response.json();
                const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "Signal disrupted. Neural link unstable.";
                typingIndicator.classList.add('hidden');
                addMessage(reply, 'bot');
            } catch (error) {
                typingIndicator.classList.add('hidden');
                addMessage("Critical relay failure.", 'bot');
            }
        };

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `flex flex-col gap-1 max-w-[90%] ${sender === 'user' ? 'ml-auto items-end' : ''}`;
            const contentClass = sender === 'user' 
                ? 'bg-pink-700 text-white p-4 rounded-2xl rounded-br-none shadow-md' 
                : 'bg-gray-800/20 text-gray-200 p-4 rounded-2xl rounded-bl-none border border-pink-500/10';
            div.innerHTML = `<div class="${contentClass}">${text}</div><span class="text-[8px] text-gray-700 font-mono ${sender === 'user' ? 'mr-1' : 'ml-1'}">${sender === 'user' ? 'USR_CMD' : 'V_OUT_LINK'}</span>`;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // --- TRANSFORMIUM PARTICLE SYSTEM (PINK SHADER) ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d', { alpha: true });
        const logo = document.getElementById('cola-logo');
        
        let particles = [];
        const mouse = { x: null, y: null, radius: 250 };

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        async function initParticles() {
            await document.fonts.ready;
            particles = [];
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const fontSize = parseInt(window.getComputedStyle(logo).fontSize);
            ctx.fillStyle = 'white';
            ctx.font = `900 ${fontSize}px 'Kantumruy Pro', sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('កូឡា', canvas.width / 2, canvas.height / 2);
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const step = Math.max(3, Math.floor(window.innerWidth / 450)); 
            for (let y = 0; y < canvas.height; y += step) {
                for (let x = 0; x < canvas.width; x += step) {
                    const alpha = imageData[((y * canvas.width) + x) * 4 + 3];
                    if (alpha > 128) {
                        particles.push({
                            x: x,
                            y: y,
                            baseX: x,
                            baseY: y,
                            size: Math.random() * 3 + 1,
                            color: '#ff2d75',
                            density: (Math.random() * 35) + 20
                        });
                    }
                }
            }
            logo.style.opacity = '0';
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let p of particles) {
                let dx = mouse.x - p.x;
                let dy = mouse.y - p.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < mouse.radius) {
                    const force = (mouse.radius - distance) / mouse.radius;
                    const directionX = (dx / distance) * force * p.density;
                    const directionY = (dy / distance) * force * p.density;
                    p.x -= directionX;
                    p.y -= directionY;
                    p.color = '#ffffff';
                } else {
                    if (p.x !== p.baseX) p.x -= (p.x - p.baseX) / 10;
                    if (p.y !== p.baseY) p.y -= (p.y - p.baseY) / 10;
                    p.color = '#ff2d75';
                }

                ctx.shadowBlur = 10;
                ctx.shadowColor = p.color;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
                ctx.shadowBlur = 0;
            }
            requestAnimationFrame(animateParticles);
        }

        window.onload = () => {
            initParticles();
            animateParticles();
        };

        window.onresize = () => initParticles();

    </script>
</body>
</html>
